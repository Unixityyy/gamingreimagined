<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloxorz</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body { margin: 0; background: #121212; color: #fff; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
    header { display: flex; align-items: center; justify-content: space-between; background: #181818; padding: 10px 20px; border-bottom: 2px solid #333; }
    header img { height: 45px; }
    nav a { margin-left: 15px; padding: 10px 18px; background: #ffcc00; color: #000; text-decoration: none; border-radius: 10px; font-weight: bold; transition: 0.3s; }
    nav a:hover { background: #ffaa00; }
    .container { flex: 1; display: flex; padding: 20px; gap: 20px; align-items: flex-start; }
    .game-box { flex: 1; display: flex; flex-direction: column; background: #181818; padding: 15px; border-radius: 12px; border: 1px solid #333; position: relative; }
    iframe { width: 100%; height: calc(100vh - 90px - 50px); border: none; border-radius: 10px; background: #000; transition: border-radius 0.2s; }
    .game-author { margin-top: 10px; font-size: 0.8em; text-align: left; flex: none; }
    .game-title { margin-top: 10px; font-size: 1.8em; text-align: left; flex: none; }
    .full-btn { position: absolute; bottom: 15px; right: 15px; width: 40px; height: 40px; background: #ffcc00; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; text-decoration: none; }
    .full-btn:hover { background: #ffaa00; }
    .full-btn::after { content: '\26F6'; font-size: 20px; color: #000; }
    .ads { width: 260px; background: #181818; border: 1px solid #333; border-radius: 12px; padding: 15px; overflow: hidden; }
    .ad-slot { width: 100%; height: 650px; display: flex; justify-content: center; align-items: center; overflow: hidden; border-radius: 10px; }
    .ad-slot img { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>
<body>

<header>
  <img src="/logo_navbar.png" alt="Logo">
  <nav>
    <a href="/">Home</a>
    <a href="/games">Games</a>
    <a href="/feedback">Feedback</a>
  </nav>
</header>

<div class="container">
  <div class="game-box">
    <iframe id="gameframe" src="/frame/game/bloxorz"></iframe>
    <div class="game-title">Bloxorz</div>
    <div class="game-author">By Damien Clark</div>
    <a class="full-btn" onclick="toggleFullscreen(document.getElementById('gameframe'))"></a>
  </div>

  <div class="ads" id="adsArea">
    <!-- One big ad will fill this space -->
  </div>
</div>

<script src="/ads/ads.js"></script>
<script>
const adsArea = document.getElementById('adsArea');
let adIndex = 0;

function rotateAd() {
  if (!ads || ads.length === 0) return;
  const ad = ads[adIndex];
  adsArea.innerHTML = '';
  const slot = document.createElement('div');
  slot.className = 'ad-slot';
  const img = document.createElement('img');
  img.src = ad.img;
  if (ad.href) {
    const link = document.createElement('a');
    link.href = ad.href;
    link.target = '_blank';
    link.appendChild(img);
    slot.appendChild(link);
  } else {
    slot.appendChild(img);
  }
  adsArea.appendChild(slot);
  adIndex = (adIndex + 1) % ads.length;
}

rotateAd();
setInterval(rotateAd, 10000);

function toggleFullscreen(elem) {
  if (!document.fullscreenElement) {
    if (elem.requestFullscreen) elem.requestFullscreen();
    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    elem.style.borderRadius = '0';
  } else {
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    else if (document.msExitFullscreen) document.msExitFullscreen();
    elem.style.borderRadius = '10px';
  }
}
</script>

</body>
</html>
