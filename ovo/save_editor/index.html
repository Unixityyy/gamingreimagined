<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OvO Save Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .box { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 250px; font-family: monospace; margin: 15px 0; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; }
        .header-info { font-size: 0.85em; color: #555; background: #eef; padding: 8px; border-radius: 4px; }
        .btn-save { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-save:hover { background: #218838; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>OvO Save Editor</h2>
    <p>Edit your save file in the game OvO</p>
    <div id="meta" class="header-info">Waiting for data...</div>
    
    <textarea id="editor" placeholder="Data will appear here..."></textarea>

    <button class="btn-save" id="saveBtn">Save to LocalForage</button>
    <div id="status"></div>
</div>

<script>
    const KEY = 'DedraOvO';
    const editor = document.getElementById('editor');
    const saveBtn = document.getElementById('saveBtn');
    const status = document.getElementById('status');
    const meta = document.getElementById('meta');

    let savedPrefix = ""; 

    // Base64 Character Set (for both encoding and decoding)
    const BASE64_CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';

    // --- Custom Base64 Decoder (replaces atob) ---
    function decodeBase64Custom(base64String) {
        // Create a lookup table for faster access
        const lookup = new Uint8Array(256);
        for (let i = 0; i < BASE64_CHARS.length; i++) {
            lookup[BASE64_CHARS.charCodeAt(i)] = i;
        }

        // Clean input and remove padding
        let input = base64String.replace(/\s/g, '').replace(/=+$/, '');
        
        let bytes = [];
        let i, p = 0;
        
        // Loop: 4 Base64 chars -> 3 8-bit bytes
        for (i = 0; i < input.length;) {
            let c1 = lookup[input.charCodeAt(i++)];
            let c2 = lookup[input.charCodeAt(i++)];
            let c3 = lookup[input.charCodeAt(i++)];
            let c4 = lookup[input.charCodeAt(i++)];

            let combined = (c1 << 18) | (c2 << 12) | (c3 << 6) | c4;

            bytes[p++] = (combined >> 16) & 0xFF; 
            if (c3 !== undefined) bytes[p++] = (combined >> 8) & 0xFF; 
            if (c4 !== undefined) bytes[p++] = combined & 0xFF; 
        }

        // Use TextDecoder to convert byte array to UTF-8 string
        const decoder = new TextDecoder('utf-8');
        return decoder.decode(new Uint8Array(bytes));
    }

    // --- Custom Base64 Encoder (replaces btoa) ---
    function encodeBase64Custom(utf8String) {
        // Use TextEncoder to convert UTF-8 string to a byte array
        const encoder = new TextEncoder('utf-8');
        const bytes = encoder.encode(utf8String);
        
        let output = '';
        let i = 0;
        const len = bytes.length;

        // Loop: 3 8-bit bytes -> 4 Base64 chars
        while (i < len) {
            let b1 = bytes[i++];
            let b2 = bytes[i++];
            let b3 = bytes[i++];

            let combined = (b1 << 16) | (b2 << 8) | b3;

            // Generate 4 Base64 indices
            let i1 = combined >> 18;
            let i2 = (combined >> 12) & 0x3F;
            let i3 = (combined >> 6) & 0x3F;
            let i4 = combined & 0x3F;

            // Append characters
            output += BASE64_CHARS[i1] + BASE64_CHARS[i2] + BASE64_CHARS[i3] + BASE64_CHARS[i4];
        }

        // Handle padding based on the original length
        const remainder = len % 3;
        if (remainder === 1) { // 1 byte left -> 2 padding '='
            output = output.substring(0, output.length - 2) + '==';
        } else if (remainder === 2) { // 2 bytes left -> 1 padding '='
            output = output.substring(0, output.length - 1) + '=';
        }

        return output;
    }

    // --- Core Application Logic ---

    async function processData() {
        try {
            const raw = await localforage.getItem(KEY);
            
            if (!raw || raw.length < 5) {
                status.innerText = "Error: Key is empty or too short (less than 5 chars).";
                return;
            }

            // 1. Strictly remove and store the first 5 characters
            savedPrefix = raw.substring(0, 5);
            let encodedBody = raw.substring(5);

            // 2. Decode the rest using the custom function
            try {
                const decoded = decodeBase64Custom(encodedBody); 
                editor.value = decoded;
                meta.innerHTML = `<strong>Prefix:</strong> <code>${savedPrefix}</code> | <strong>Status:</strong> Decoded Successfully (Custom Decoder)`;
            } catch (e) {
                // Catches error if Base64 decoding fails
                status.innerText = "Decryption failed using custom decoder. The body is not valid Base64.";
                editor.value = encodedBody; // Show the raw Base64 text as a fallback
            }
        } catch (err) {
            console.error("LocalForage read error:", err);
            status.innerText = "Error accessing localforage.";
        }
    }

    async function saveData() {
        try {
            const content = editor.value;
            
            // Encode the edited text back to Base64 using the custom function
            const encodedBody = encodeBase64Custom(content);
            
            // Re-attach the original 5-character prefix
            const finalData = savedPrefix + encodedBody;

            await localforage.setItem(KEY, finalData);
            
            status.style.color = "green";
            status.innerText = "Successfully saved!";
            setTimeout(() => { status.innerText = ""; }, 3000);
        } catch (err) {
            status.style.color = "red";
            status.innerText = "Save Error: " + err.message;
        }
    }

    // Attach event listener
    saveBtn.addEventListener('click', saveData);
    
    // Run data processing on page load
    window.onload = processData;
</script>
</body>
</html>
