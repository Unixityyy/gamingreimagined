<!--Access devtools at /devtools-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Reimagined</title>
<link rel="icon" href="./favicon.ico" type="image/x-icon">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    text-align: center;
    padding: 50px 20px;
  }
  .logo-header img {
    width: 400px;
    height: auto;
    margin-bottom: 40px;
  }
  .topbar {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 50px;
  }
  .topbar a {
    text-decoration: none;
    padding: 12px 25px;
    background-color: #ffcc00;
    color: #000;
    font-weight: bold;
    border-radius: 10px;
    transition: background 0.3s;
  }
  .topbar a:hover {
    background-color: #ffaa00;
  }
  .intro {
    font-size: 1.2em;
    margin-bottom: 50px;
  }
  .quick-games-section {
    text-align: center;
    margin-bottom: 50px;
  }
  .quick-games-section h2 {
    font-size: 1.8em;
    margin-bottom: 20px;
  }
  .quick-games {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }
  .quick-games a {
    flex: 1 1 150px;
    text-align: center;
    padding: 15px 20px;
    background: #ffcc00;
    color: #000;
    font-weight: bold;
    border-radius: 10px;
    transition: 0.3s;
    text-decoration: none;
  }
  .quick-games a:hover {
    background-color: #ffaa00;
  }
  .footer-logo {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 200px;
    height: auto;
    z-index: 9998;
    padding: 10px;
  }
  .feedback-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #222;
    color: #fff;
    padding: 10px 15px;
    border-radius: 20px;
    text-decoration: none;
    font-size: 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 9999;
  }
</style>
</head>
<body>

<div class="logo-header">
  <img src="/logo_homepage.png" alt="Gaming Reimagined Logo">
</div>

<div class="topbar">
  <a href="/games">Games</a>
</div>

<div class="intro">
  All of your favorite games, all in one place.
</div>

<div class="quick-games-section">
  <h2>Quick Games:</h2>
  <div class="quick-games">
    <a href="./ovo">OvO</a>
    <a href="./escaperoad">Escape Road</a>
  </div>
</div>

<img src="/logo_light.png" class="footer-logo">
<a href="/feedback" class="feedback-btn">Give us Feedback</a>

<script src="https://cdn.jsdelivr.net/gh/PowerGamer6789/teampwR_resources@main/console.js"></script>

</body>
</html>
