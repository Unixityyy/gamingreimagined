<style>
  body {
    margin: 0;

    color: #fff;
    text-align: center;
    padding: 50px 20px;
  }
  .logo-header img {
    width: 400px;
    height: auto;
    margin-bottom: 20px; /* space between logo and 404 */

    padding: 15px 25px;
