
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Reimagined</title>
<link rel="icon" href="/favicon.ico">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background:
      radial-gradient(1200px 600px at top, #1f1f1f, #0a0a0a);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    width: 100%;
    max-width: 440px;
    padding: 45px;
    background: linear-gradient(
      180deg,
      rgba(30,30,30,0.95),
      rgba(15,15,15,0.95)
    );
    border-radius: 20px;
    box-shadow:
      0 30px 80px rgba(0,0,0,0.7),
      inset 0 1px 0 rgba(255,255,255,0.05);
    text-align: center;
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    from { opacity: 0; transform: scale(0.95) translateY(20px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  .logo {
    width: 260px;
    margin-bottom: 30px;
  }

  h1 {
    margin: 0 0 8px;
    font-size: 2.2rem;
    letter-spacing: 0.5px;
  }

  p {
    margin: 0 0 35px;
    color: #9a9a9a;
    font-size: 15px;
  }

  .field {
    position: relative;
    margin-bottom: 18px;
  }

  input {
    width: 100%;
    padding: 15px 16px;
    border-radius: 12px;
    border: none;
    background: #262626;
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: background 0.2s, box-shadow 0.2s;
  }

  input::placeholder {
    color: #777;
  }

  input:focus {
    background: #2d2d2d;
    box-shadow: 0 0 0 2px rgba(255,200,0,0.4);
  }

  button {
    width: 100%;
    margin-top: 15px;
    padding: 15px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #ffd84d, #ffb700);
    color: #000;
    font-size: 16px;
    font-weight: 800;
    letter-spacing: 0.4px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(255, 190, 0, 0.35);
  }

  .error {
    margin-top: 16px;
    color: #ff5c5c;
    font-size: 14px;
    display: none;
  }

  .footer-logo {
    position: fixed;
    bottom: 16px;
    left: 16px;
    width: 150px;
    opacity: 0.85;
  }

  .feedback-btn {
    position: fixed;
    bottom: 22px;
    right: 22px;
    padding: 10px 18px;
    background: rgba(30,30,30,0.9);
    border-radius: 999px;
    color: #fff;
    text-decoration: none;
    font-size: 13px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
  }
</style>
</head>

<body>

<div class="card">
  <img src="/logo_homepage.png" alt="Gaming Reimagined" class="logo">

  <h1>Unauthorized</h1>
  <p>Please log in to an authorized account to access this page</p>
  <button type="button" onclick="window.location.href='https://teampwr.thedaedals.com/login?afterLogin=https://gamingreimagined.thedaedals.com'">Log in</button>
</div>

<img src="/logo_light.png" class="footer-logo">
<a href="/feedback" class="feedback-btn">Give feedback</a>

<script>
  // Hidden creds (Base64)
  const encodedUser = "cHdS";
  const encodedPass = "YW55MVdhbnRUb0ZhcnQ/";

  function login() {
    const userInput = document.getElementById("username").value.trim();
    const passInput = document.getElementById("password").value.trim();

    const realUser = atob(encodedUser);
    const realPass = atob(encodedPass);

    if (userInput === realUser && passInput === realPass) {
      window.location.href = "/frame/game/moddedovo/crashtest1.4.4b/";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/gh/PowerGamer6789/teampwR_resources@main/console.js"></script>

</body>
</html>
