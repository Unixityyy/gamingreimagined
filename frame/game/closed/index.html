<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/favicon.ico">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(1200px 600px at top, #1f1f1f, #0a0a0a);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    width: 100%;
    max-width: 440px;
    padding: 45px;
    background: linear-gradient(
      180deg,
      rgba(30,30,30,0.95),
      rgba(15,15,15,0.95)
    );
    border-radius: 20px;
    box-shadow:
      0 30px 80px rgba(0,0,0,0.7),
      inset 0 1px 0 rgba(255,255,255,0.05);
    text-align: center;
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    from { opacity: 0; transform: scale(0.95) translateY(20px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }

  .logo {
    width: 260px;
    margin-bottom: 30px;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 2.2rem;
    letter-spacing: 0.5px;
  }

  p {
    margin: 0;
    color: #ff5c5c;
    font-size: 18px;
    font-weight: 600;
  }

  .footer-logo {
    position: fixed;
    bottom: 16px;
    left: 16px;
    width: 150px;
    opacity: 0.85;
  }

  .feedback-btn {
    position: fixed;
    bottom: 22px;
    right: 22px;
    padding: 10px 18px;
    background: rgba(30,30,30,0.9);
    border-radius: 999px;
    color: #fff;
    text-decoration: none;
    font-size: 13px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
  }
</style>
</head>

<body>

<div class="card">
  <img src="/logo_homepage.png" alt="Gaming Reimagined" class="logo">
  <h1>This game has been closed.</h1>
</div>

<img src="/logo_light.png" class="footer-logo">
<a href="/feedback" class="feedback-btn">Give feedback</a>

</body>
</html>
